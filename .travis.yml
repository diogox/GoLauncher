language: go
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
install:
  - dep ensure -v
script:
  - sudo apt-get update
  - sudo apt-get install -y libkeybinder-3.0-dev libgtk-3-dev libglib2.0-dev libcairo2-dev
  - go build -o golauncher cmd/launcher/main.go
deploy:
  provider: releases
  api_key:
    secure: 
  file: golauncher
  skip_cleanup: true
  on:
    repo: diogox/GoLauncher
    branch: master
